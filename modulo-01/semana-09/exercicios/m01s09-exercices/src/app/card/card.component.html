<div class="card" style="width: 18rem;">
  <img [src]="personagem.imagem" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title" >{{ personagem.nome }}</h3>
    <h5 class="card-subtitle">{{ personagem.nomeAtor }}</h5>
    <p class="card-text">{{ personagem.descricao }}</p>
  </div>
</div>
