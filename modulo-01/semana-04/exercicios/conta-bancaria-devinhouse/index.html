<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://img.icons8.com/3d-fluency/94/null/card-wallet.png" type="image/x-icon">
  <script src="script.js"></script>
  <title>Conta Bancária DEVinHouse</title>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/3d-fluency/94/null/card-wallet.png" alt="bank-logo">
    <div>
      <h1>DevBanco</h1>
      <p>O banco dos desenvolvedores</p>
    </div>
  </header>
  <main>
    <form action="">
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name">
      <label for="cpf">CPF: </label>
      <input type="number" name="cpf" id="cpf">
      <label for="cellphone">Celular: </label>
      <input type="tel" name="cellphone" id="cellphone">
      <label for="password">Senha: </label>
      <input type="password" name="password" id="password">
      <label for="password-confirm">Confirmação de Senha: </label>
      <input type="password" name="password-confirm" id="password-confirm">
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </main>
  <footer>
    <p><strong>DevBanco&reg</strong> - O banco dos desenvolvedores</p>
    <p>0800 800 8080</p>
    <a href="#"><img src="https://img.icons8.com/fluency/48/null/instagram-new.png" alt="instagram"></a>
    <a href="#"><img src="https://img.icons8.com/fluency/48/null/linkedin.png" alt="likedin"></a>
    <a href="#" id="fale-conosco">Fale Conosco</a>
  </footer>
</body>
</html>
