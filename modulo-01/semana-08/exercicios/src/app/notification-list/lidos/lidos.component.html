<ul class="list-group">
  <li *ngFor="let item of listLidos" class="list-group-item" [ngClass]="{'opacity-50': item.lido}">
    <h3>{{ item.titulo }}</h3>
    <p>{{ item.conteudo }}</p>
    <p>{{ item.data }}</p>
    <input type="checkbox" name="" id="" [(ngModel)]="item.lido">
    <p [ngSwitch]="item.lido">
      <span *ngSwitchCase="true">Lido</span>
      <span *ngSwitchDefault>NÃ£o lido</span>
    </p>
  </li>
</ul>
