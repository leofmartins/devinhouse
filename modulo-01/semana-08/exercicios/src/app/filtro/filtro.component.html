<div class="container">
  <div class="btn-group" role="group" aria-label="Basic outlined group">
    <ng-template
    ngFor let-botao [ngForOf]="botoesFiltro"
    >
      <button
        (click)="obtemFiltro(botao.idFiltro)"
        type="button"
        class="btn btn-outline-dark"
        >
        {{ botao.nomeFiltro }}
      </button>
    </ng-template>
  </div>
</div>
